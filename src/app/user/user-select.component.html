<template #rtUser let-r="result" let-t="term">
  <span [innerHtml]="highlightTerm(r.name, t)"></span>
</template>
<input
  type="text"
  class=""
  placeholder="start typing to search for user"
  [ngModel]="user"
  [ngbTypeahead]="searchUsers"
  [resultTemplate]="rtUser"
  [inputFormatter]="formatUser"
/>
